    <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const services = [];
        for (const pair of formData.entries()) {
            if (pair[0] === 'services') {
                services.push(pair[1]);
            }
        }

        const emailBody = `
            Name: ${formData.get('firstName')} ${formData.get('lastName')}
            Email: ${formData.get('email')}
            Business Type: ${formData.get('businessType')}
            Services: ${services.join(', ')}
            Message: ${formData.get('message') || '(none)'}
        `;

        fetch('https://formsubmit.co/ajax/2b5df728d11f041ec58b4b1cdfab3c7b', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                _subject: 'New Client Form Submission',
                ...Object.fromEntries(formData.entries())
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('contact-form').style.display = 'none';
            document.getElementById('thank-you-message').style.display = 'block';
        })
        .catch(error => alert('Submission failed. Please try again later.'));
    });
    </script>
