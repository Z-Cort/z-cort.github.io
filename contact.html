<body class="contact-page">
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <div class="hero-card">
                <div class="hero-image-wrapper">
                    <div class="hero-image">
                        <img src="images/header-zacpic-thin.png" alt="Zachary Cortinovis">
                    </div>
                </div>
                <div class="hero-content">
                    <h1 class="hero-title">Send me a message!</h1>
                    <p class="hero-subtitle">Let's see what I can do for your business.</p>
                    <div class="hero-actions">
                        <form id="contact-form" class="contact-form">
                            <div class="name-inputs">
                                <input type="text" name="firstName" placeholder="First Name" required style="flex: 1; height: 48px; border-radius: var(--border-radius); padding: 0.75rem; border: 1px solid var(--gray-300); font-family: 'Inter', sans-serif;">
                                <input type="text" name="lastName" placeholder="Last Name" required style="flex: 1; height: 48px; border-radius: var(--border-radius); padding: 0.75rem; border: 1px solid var(--gray-300); font-family: 'Inter', sans-serif;">
                            </div>
                            <input type="email" name="email" placeholder="Email" required style="width: 100%; margin-top: 1rem; height: 48px; border-radius: var(--border-radius); padding: 0.75rem; border: 1px solid var(--gray-300); font-family: 'Inter', sans-serif;">
                            <input type="text" name="businessType" placeholder="Business Type" required style="width: 100%; margin-top: 1rem; height: 48px; border-radius: var(--border-radius); padding: 0.75rem; border: 1px solid var(--gray-300); font-family: 'Inter', sans-serif;">
                            <fieldset style="margin-top: 1rem; border: none; display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem 1rem;">
                                <legend><strong>Services I'm Interested In:</strong></legend>
                                <ul style="list-style: none; padding-left: 0; margin: 0; text-align: left;">
                                    <li><label><input type="checkbox" name="services" value="Website creation"> Website creation</label></li>
                                    <li><label><input type="checkbox" name="services" value="Brand design"> Brand design</label></li>
                                    <li><label><input type="checkbox" name="services" value="Logo design"> Logo design</label></li>
                                    <li><label><input type="checkbox" name="services" value="Marketing graphics"> Marketing graphics</label></li>
                                </ul>
                                <ul style="list-style: none; padding-left: 0; margin: 0; text-align: left;">
                                    <li><label><input type="checkbox" name="services" value="Marketing campaign"> Marketing campaign</label></li>
                                    <li><label><input type="checkbox" name="services" value="Print graphics"> Print graphics</label></li>
                                    <li><label><input type="checkbox" name="services" value="Business cards"> Business cards</label></li>
                                    <li><label><input type="checkbox" name="services" value="Landing page"> Landing page</label></li>
                                </ul>
                            </fieldset>
                            <textarea name="message" placeholder="Additional Message (optional)" style="width: 100%; margin-top: 1rem; margin-bottom: 1rem; min-height: 100px; border: 1px solid var(--gray-300); border-radius: var(--border-radius); padding: 0.75rem; font-family: 'Inter', sans-serif;"></textarea>
                            <button type="submit" class="view-portfolio-btn">Submit</button>
                        </form>
                        <div id="thank-you-message" style="display: none; margin-top: 1rem;">
                            <h3>Thank you!</h3>
                            <p>Your form has been submitted. Iâ€™ll be in touch shortly.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Info Section -->
    <section class="section experience">
        <div class="container">
            <div class="experience-content">
                <h2 class="section-title">Contact Info</h1>
                <p>If you'd like to get in contact with me, or would just want to say hi, shoot me an email at <br><b style="color:var(--primary-color)">zacharycortinovis@gmail.com</b></p>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- Modal for Projects Gallery -->
    <div id="project-modal" class="modal">
        <div class="modal-content"> 
            <button class="modal-close">&times;</button>
            <div class="modal-image">
                <img id="modal-image" src="" alt="">
            </div>
            <h3 id="modal-title" class="modal-title"></h3>
            <p id="modal-description" class="modal-description"></p>
        </div>
    </div>

  
    <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const services = [];
        for (const pair of formData.entries()) {
            if (pair[0] === 'services') {
                services.push(pair[1]);
            }
        }

        const emailBody = `
            Name: ${formData.get('firstName')} ${formData.get('lastName')}
            Email: ${formData.get('email')}
            Business Type: ${formData.get('businessType')}
            Services: ${services.join(', ')}
            Message: ${formData.get('message') || '(none)'}
        `;

        fetch('https://formsubmit.co/ajax/2b5df728d11f041ec58b4b1cdfab3c7b', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                _subject: 'New Client Form Submission',
                ...Object.fromEntries(formData.entries())
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('contact-form').style.display = 'none';
            document.getElementById('thank-you-message').style.display = 'block';
        })
        .catch(error => alert('Submission failed. Please try again later.'));
    });
    </script>
    <script src="components/load-header-footer.js"></script>
</body>
</html>
